<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <link rel="stylesheet" href="index6.css">
</head>
<body>
    <h1>CSS Position에 대해 배워보자</h1>
    <h2>static, relative, absolute, fixed</h2>
    <div class="position-static">static</div>
    <div class="position-relative">
        relative
        <div class="position-absolute">absolute</div>
        <!-- 조상요소중에 relative인 요소가 있으므로 해당 요소를 기준으로 위치 선정.
        relative를 따라다님. 만약 absolute가 body [0.0]기준으로 설정됨.-->
    </div>
    
    <div class="position-fixed">fixed</div>
</body>
</html>
