<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>콜백지옥 예시</h1>

    <script>
      function chg(color) {
        return new Promise(function (resolve, reject) {
          setTimeout(function (color) {
            document.querySelector('body').style.backgroundColor = color;
          }, 1000);

          resolve();
        });
      }

      chg('blue')
        .then(function () {
          return chg('red');
        })
        .then(function () {
          return chg('yellow');
        })
        .then(function () {
          return chg('orange');
        });
    </script>
  </body>
</html>
