<!DOCTYPE html>
<!-- DOCTYPE html: html5로 문서를 작성하겠다 (Document Type 약자) -->

<html lang="ko">
<!-- lang 속성 : 웹 크롤러에게 주로 어떤 언어로 제공되는지 알려주는 역할 -->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 인코딩 : 우리가 작성한 코드를 컴퓨터가 이용할 수 있도록 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/ 반응형웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
</head>
<body>
    <!-- 브라우저에 보여지는 내용 -->
    <h1>나의 처음 HTML 문서입니다.</h1>

    <!-- 중첩 (nested) -->
    <div style="background-color: red;">
        span의 parent
        <span style="background-color: blue;">div의 child</span>
    </div>
</body>
</html>
