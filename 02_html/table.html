<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- border가 빨간색 글씨인 이유; 꾸미는건 css가 하는 것이 바람직하다는 경고(?) -->
    <table border="5" width="150" height="50" align="center" bgcolor="skyblue" bordercolor="yellow">
        <caption>
            <h3>My Table</h3>
        </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <!-- cellspacing, cellpadding -->
    <!-- cellspacing : border 간격을 조절 
    cellpadding : cell (td요소) 내부 여백을 조정-->

  <table border="1" cellspacing="0" cellpadding="10">
        <caption>
            <h3>가격표</h3>
        </caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물</td>
            <td>5000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <!-- rowspan : 세로합치기
            colspan : 가로합치기  -->
            <td>참치김밥</td>
            <td rowspan="2">4000</td>
            <!-- 2개의 row를 합친다 -->
            <td>x</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td>신메뉴</td>
        </tr>
        <tr>
            <td colspan="3">순대 (품절)</td>
            <!-- 3개의 col을 합친다 -->
        </tr>
    </table>



</body>
</html>
