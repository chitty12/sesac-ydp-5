<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
</head>
<body>
    <h2>설문조사</h2>
    <form>
        <label for="myname">이름<input type="text" id="myname"></label>

        <br>
        <label for="myemail">이메일</label><input type="email" id="myemail" placeholder="123@example.com">

        <br>
        <br>
        <h3>나이</h3>
        <input type="radio" name="age" value="1" id="age1"> <label for="age1">10대 </label>
        <input type="radio" name="age" value="2" id="age2"> <label for="age2">20대 </label>
        <input type="radio" name="age" value="3" id="age3"> <label for="age3">30대 </label>
        <input type="radio" name="age" value="4" id="age4"> <label for="age4">40대 </label>
        <input type="radio" name="age" value="5" id="age5"> <label for="age5">50대 </label>
        <input type="radio" name="age" value="6" id="age6"> <label for="age6">60대 이상 </label>

        <br>
        <br>
        <h3>원하는 강의 (복수응답가능)</h3>
        <input type="checkbox" name="class" value="html"> html
        <input type="checkbox" name="class" value="java"> javascript
        <input type="checkbox" name="class" value="css"> css

        <br>
        <br>
        
        <textarea cols="100" rows="10" placeholder="하고 싶은 말이 있는가"></textarea>
        <input type="submit" value="제출">


    </form>
    
</body>
</html>
